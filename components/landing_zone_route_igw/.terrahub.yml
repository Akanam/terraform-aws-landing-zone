component:
  name: landing_zone_route_igw
  dependsOn:
    - ../landing_zone_route_table
    - ../landing_zone_internet_gateway
  template:
    terraform:
      backend:
        local:
          path: '${local.component["local"]}/landing_zone_route_igw/terraform.tfstate'
    data:
      aws_subnet:
        selected:
          count: '${length(var.landing_zone_subnet_cidr_blocks)}'
          cidr_block: '${element(var.landing_zone_subnet_cidr_blocks, count.index)}'
      aws_route_table:
        selected:
          count: '${length(data.aws_subnet.selected.*.id)}'
          subnet_id: '${element(data.aws_subnet.selected.*.id, count.index)}'
      aws_internet_gateway:
        selected:
          count: '${length(distinct(data.aws_subnet.selected.*.vpc_id))}'
          filter:
            name: attachment.vpc-id
            values:
              - >-
                ${element(distinct(data.aws_subnet.selected.*.vpc_id),
                count.index)}
    resource:
      aws_route:
        landing_zone_route_igw:
          count: >-
            ${length(distinct(data.aws_route_table.selected.*.id)) *
            length(var.landing_zone_route_igw_destination_cidr_blocks)}
          route_table_id: >-
            ${element(distinct(data.aws_route_table.selected.*.id),
            count.index)}
          destination_cidr_block: >-
            ${element(var.landing_zone_route_igw_destination_cidr_blocks,
            count.index)}
          gateway_id: >-
            ${element(distinct(data.aws_internet_gateway.selected.*.id),
            count.index)}
    output:
      ids:
        value: '${aws_route.landing_zone_route_igw.*.id}'
      thub_ids:
        value: '${aws_route.landing_zone_route_igw.*.id}'
      landing_zone_route_igw_ids:
        value: '${aws_route.landing_zone_route_igw.*.id}'
