component:
  name: landing_zone_security_group
  dependsOn:
    - ../landing_zone_vpc
  template:
    terraform:
      backend:
        local:
          path: >-
            ${tfvar.terrahub["tfstate_path"]}/landing_zone_security_group/terraform.tfstate
    data:
      aws_vpc:
        selected:
          provider: '${tfvar.terrahub["provider_alias"]}'
          count: '${length(var.landing_zone_vpc_cidr_blocks)}'
          cidr_block: '${element(var.landing_zone_vpc_cidr_blocks, count.index)}'
    resource:
      aws_security_group:
        landing_zone_security_group:
          provider: '${tfvar.terrahub["provider_alias"]}'
          count: '${length(var.landing_zone_security_group_names)}'
          name: '${element(var.landing_zone_security_group_names, count.index)}'
          description: >-
            ${element(var.landing_zone_security_group_descriptions,
            count.index)}
          vpc_id: '${element(data.aws_vpc.selected.*.id, count.index)}'
          tags: >-
            ${merge(var.landing_zone_security_group_tags, map("Name",
            "${element(var.landing_zone_security_group_names, count.index)}"))}
    output:
      ids:
        value: '${aws_security_group.landing_zone_security_group.*.id}'
      thub_ids:
        value: '${aws_security_group.landing_zone_security_group.*.id}'
      landing_zone_security_group_ids:
        value: '${aws_security_group.landing_zone_security_group.*.id}'
terraform:
  varFile:
    - ../mitocgroup_tfvars/landing_zone_security_group/default.tfvars
